<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="icon" type="/assets/favicon-32x32.png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="stylesheet" href="./estilos/main.css" />

  </head>
  <body>
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
          <a href="index.html" class="home"><h1>NUCBA <span>SPORT</span></h1></a>
        </div>
        <ul class="nav__list">
          <span class="nav__product user">
            <a href="login.html"><i class="bx bxs-user"></i></a>
          </span>
          <div class="carrito__icon">
            <i class="bx bx-cart"></i>
            <span class="item__total">0</span>
          </div>
        </ul>
      </div>
    </nav>


    <div class="container-wsp">
      <a href="https://walink.co/a56cb4" target="_blank"><img src="./assets/whatsapp.png" alt="" sizes="50px"></a>
    </div>



    <!--CARROUSEL-->

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/jordan-2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="./assets/Nike.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/airjordan12.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <div class="btn-contain">
      <div class="btn__center">
        <a href="./productos.html">Ver los productos</a>
      </div>
    </div>


    <!--carrito-->
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>
        <div class="carrito__center">
          
        </div>

        <div class="carrito__footer">
          <h3>Total: $ <span class="carrito__total"> 0 </span></h3>
          <button class="clear__carrito btn">Vaciar Carrito</button>
        </div>
      </div>
    </section>

    <!--HERO-->
    <section class="contain-hero">
      <div class="image_hero">
        <div class="banner_hero">
          <img
            src="./assets/banner.png"
            alt=""
          />
        </div>
        <div class="hero_container">
          <img
            src="./assets/hero1.jpg"
            alt=""
          />
          <img
            src="./assets/hero-2.jpg"
            alt=""
          />
          <img src="./assets/hero-3.jpg" alt="" />
          <img
            src="./assets/hero-4.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
      <div class="footer__container">
        <div class="nav__logo">
          <h4>NUCBA <span>SPORT</span></h4>
        </div>
        <div class="socials">
          <a href="https://www.instagram.com/" target="_blank" ><span><i class="bx bxl-instagram"></i></span></a>
          <a href="mailto:pablocan631@gmail.com" target="_blank" ><span><i class="bx bxs-envelope"></i></span></a>
          <a href="https://walink.co/a56cb4" target="_blank" ><span><i class="bx bxl-whatsapp"></i></span></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="/moduls/index.js"></script>

</html>
